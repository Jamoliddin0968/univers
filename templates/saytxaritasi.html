{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- SUB BANNER -->
        <section class="section-sub-banner bg-9">
            <div class="sub-banner">
                <div class="container">
                    <div class="text text-center">
                        <h2>SAYT XARITASI</h2>
                        
                    </div>
                </div>
            </div>
        </section>
        <!-- END / SUB BANNER -->
        
        <!-- BLOG -->
        <section class="section-blog bg-white">
            <div class="container">
                <div class="blog">
                    <div class="row">

                        <div class="col-md-10 col-md-offset-1">
                            <div class="blog-content events-content">
                                <h1 class="element-invisible">Event fullwidth</h1>
                                <!-- POST ITEM -->
                                <article class="post">
									<div class="entry-content">
										{% for obj in object_list %}
                                        <li><a href={{obj.link}}>{{obj.title}}</a></li>
                                        {% endfor %}
                                    </div>
								</article>
                                <!-- END / POST ITEM -->
							</div>
                        </div> 

                    </div>
                </div>
            </div>
        </section>
        <!-- END / BLOG -->
        {% endblock content %}
