{% extends 'base.html' %}
{% block content %}

        <!-- SUB BANNER -->
        <section class="section-sub-banner bg-9">
            <div class="sub-banner">
                <div class="container">
                    <div class="text text-center">
                        <h2>{{object.title}}</h2>
                        
                    </div>
                </div>

            </div>

        </section>
        <!-- END / SUB BANNER -->
        
        <!-- BLOG -->
        <section class="section-blog bg-white">
            <div class="container">
                <div class="blog">
                    <div class="row">

                        <div class="col-md-8 col-md-offset-2">
                            <div class="blog-content">
                                <h1 class="element-invisible"></h1>
                                <!-- POST SINGLE -->
                                <article class="post post-single">

                                    <div class="entry-media">
                                        <img src={{object.image.url}} alt="">
                                        <span class="posted-on"><strong>{{object.date.day}}</strong>{{objetc.date.month}}</span>
                                    </div>
                                    
                                    <div class="entry-content">
                                        {{object.content | safe}}
                                    </div>

                                </article>
                                <!-- END / POST SINGLE -->

                                </div>
                        </div> 

                    </div>
                </div>
            </div>
        </section>
        <!-- END / BLOG -->

{% endblock content %}
